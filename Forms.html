<form action="" class="container mt-5">
    <div class="row mb-3">

        <div class="col">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required="required">
        </div>
        <div class="col">
  <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" required="required">

        </div>

    </div>

<div class="mb-3">

 <label for="address" class="form-label">Address:</label>
    <input type="text" placeholder="1234 Main st" class="form-control" id="address" required="required">
</div>

<div class="mb-3">

 <label for="address2" class="form-label">Address 2:</label>
    <input type="text" placeholder="Apartment,studio or floor" class="form-control" id="address2" required="required">
</div>

    <div class="row mb-3">

        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required="required">
        </div>
        <div class="col">
          <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="state" disabled="disabled">--choose--</option>
                <option value="australia">Australia</option>
                <option value="europe">Europe</option>
                <option value="madagascar">Madagascar</option>
                <option value="seychelles">Sychelles</option>
            </select>
        </div>
        <div class="col">
             <label for="zip" class="form-label">Zip</label>
          <input type="number" class="form-control" id="zip" required="required">
        </div>
    </div>

    <div class="mb-3">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Check me out</label>
        <br><br>

        <button type="button" class="btn btn-info">Sign in</button>
    </div>



</form>

<form action="" class="container mt-5">

  <div class="row mb-3">

        <div class="col d-flex">
            <label for="partner" class="form-label">Partner Name</label>
            <input type="email" class="form-control" id="partner" required="required">
        </div>
        <div class="col d-flex">
  <label for="email" class="form-label">Partner Email ID</label>
            <input type="password" class="form-control" id="email" required="required">

        </div>

    </div>
    <div class="row mb-3">


          <div class="col d-flex">
            <label for="partnerln" class="form-label">Partner legal Name</label>
            <input type="text" class="form-control" id="partnerln" required="required">
        </div>
        <div class="col d-flex">
  <label for="number" class="form-label">Partner Mobile</label>
            <input type="text" class="form-control" id="number" required="required">

        </div>

    </div>


    <div class="mb-3 d-flex">

 <label for="address" class="form-label">Partner Address:</label>
   <textarea name="" id="person" cols="100" rows="2" ></textarea>
</div>

   <div class="row mb-3">

        <div class="col d-flex">
            <label for="contract" class="form-label">Contract Start Date</label>
            <input type="date" placeholder="Date Start" class="form-control" id="contract" required="required">
        </div>
        <div class="col d-flex">
  <label for="email" class="form-label">Contract Expiry Date</label>
            <input type="date" placeholder="Date End" class="form-control" id="" required="required">

        </div>

    </div>

<div class="row mb-3">

        <div class="col d-flex">
            <label for="minloan" class="form-label">Minimum Loan Amount</label>
            <input type="text" class="form-control" id="minloan" required="required">
        </div>
        <div class="col d-flex">
  <label for="maxloan" class="form-label">Maximum Loan Amount</label>
            <input type="text" class="form-control" id="maxloan" required="required">

        </div>

    </div>

<div class="row mb-3">

        <div class="col d-flex">
            <label for="rate" class="form-label">Interest Rate</label>
            <input type="text" class="form-control" id="rate" required="required">
        </div>
        <div class="col d-flex">
  <label for="amount" class="form-label">Deposit Amount</label>
            <input type="text" class="form-control" id="amount" required="required">

        </div>

    </div>
   <div class="text-center"> <button type="button" class="btn btn-info">Save</button></div>

</form>
